<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Resumidor com Gemini</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm p-4">
        <h1 class="h3 mb-3">Resumidor com Gemini</h1>
        <form method="post" action="/summarize">
            <div class="mb-3">
                <label for="text" class="form-label">Cole o texto para resumir</label>
                <textarea id="text" name="text" class="form-control" rows="10" required></textarea>
            </div>
            <button class="btn btn-primary">Gerar resumo</button>
        </form>
    </div>
</div>
</body>
</html>
